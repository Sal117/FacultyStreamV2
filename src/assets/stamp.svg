<!-- src/assets/stamp.svg -->
<svg width="150" height="150" viewBox="0 0 150 150" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer Circle -->
  <circle cx="75" cy="75" r="70" stroke="#000" stroke-width="5" fill="none" />

  <!-- Inner Circle -->
  <circle cx="75" cy="75" r="60" stroke="#000" stroke-width="2" fill="none" />

  <!-- Decorative Elements -->
  <g transform="translate(75,75)">
    <!-- Stars around the circle -->
    <g id="star" transform="translate(0,-60)">
      <polygon points="0,0 3,9 12,9 5,14 8,23 0,17 -8,23 -5,14 -12,9 -3,9" fill="#000" />
    </g>
    <use href="#star" transform="rotate(30)" />
    <use href="#star" transform="rotate(60)" />
    <use href="#star" transform="rotate(90)" />
    <use href="#star" transform="rotate(120)" />
    <use href="#star" transform="rotate(150)" />
    <use href="#star" transform="rotate(180)" />
    <use href="#star" transform="rotate(210)" />
    <use href="#star" transform="rotate(240)" />
    <use href="#star" transform="rotate(270)" />
    <use href="#star" transform="rotate(300)" />
    <use href="#star" transform="rotate(330)" />
  </g>

  <!-- Text Along Top Curve -->
  <defs>
    <path id="topCurve" d="M15,75 a60,60 0 0,1 120,0" fill="none" />
  </defs>
  <text width="100%">
    <textPath xlink:href="#topCurve" startOffset="50%" text-anchor="middle" font-size="14" fill="#000" font-family="Arial, sans-serif">
      ICSDI Faculty
    </textPath>
  </text>

  <!-- Text Along Bottom Curve -->
  <defs>
    <path id="bottomCurve" d="M135,75 a60,60 0 0,0 -120,0" fill="none" />
  </defs>
  <text width="100%">
    <textPath xlink:href="#bottomCurve" startOffset="50%" text-anchor="middle" font-size="12" fill="#000" font-family="Arial, sans-serif">
      UCSI University
    </textPath>
  </text>

  <!-- Central Emblem -->
  <circle cx="75" cy="75" r="30" stroke="#000" stroke-width="2" fill="none" />
</svg>
